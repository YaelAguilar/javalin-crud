<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioGestión | CRUD de Libros</title>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SweetAlert2 para notificaciones atractivas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Nuestros estilos CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <i class="fas fa-book logo-icon"></i>
            <h1>BiblioGestión</h1>
        </div>
    </header>

    <main class="container">
        <!-- Sección de Formulario -->
        <section class="card form-section">
            <h2 class="card-title"><i class="fas fa-plus-circle"></i> <span id="form-title">Añadir Nuevo Libro</span></h2>
            <form id="book-form" class="book-form">
                <input type="hidden" id="book-id">
                
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" required placeholder="Ej: Cien Años de Soledad">
                </div>
                
                <div class="form-group">
                    <label for="author">Autor:</label>
                    <input type="text" id="author" required placeholder="Ej: Gabriel García Márquez">
                </div>
                
                <div class="form-group">
                    <label for="publicationYear">Año Publicación:</label>
                    <input type="number" id="publicationYear" required placeholder="Ej: 1967">
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" required placeholder="Ej: 978-0307455805">
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-button" class="btn btn-primary">
                        <i class="fas fa-save"></i> Añadir Libro
                    </button>
                    <button type="button" id="cancel-button" class="btn btn-secondary" style="display: none;">
                        <i class="fas fa-times-circle"></i> Cancelar Edición
                    </button>
                </div>
            </form>
        </section>

        <!-- Sección de Lista de Libros -->
        <section class="card list-section">
            <h2 class="card-title"><i class="fas fa-books"></i> Libros en Biblioteca</h2>
            <div id="book-list" class="book-grid">
                <!-- Los libros se cargarán aquí -->
                <p class="loading-message">Cargando libros...</p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>© 2024 BiblioGestión. Plantilla CRUD por tu profesor.</p>
        </div>
    </footer>

    <!-- Nuestro script principal, que cargará los demás módulos JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
